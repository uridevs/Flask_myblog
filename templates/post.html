{% extends 'base.html' %}

{% block content %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

<h1>BLOG POSTS</h1>
<br/>
        <!--<img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30164225/572-768x591.png" class="card-img-top" height="140px" alt="...">-->
        <div class="shadow p-3 mb-5 bg-body rounded">
            
            <small>#{{ post.slug}}</small>
            <h3 class="card-title">{{ post.title}}</h3>
            <small class="card-subtitle mb-2 text-muted">By: {{ post.author}} at {{ post.date_posted}}</small>
            <br/><br/>
            <p class="card-text">{{ post.content}}</p>
            <br/><br/>
        </div>
        <a href="{{ url_for('posts')}}" class="btn btn-dark">Back to Posts</a>
        <a href="{{ url_for('edit_post', id=post.id)}}" class="btn btn-info">Edit post</a>
    

{% endblock %}
